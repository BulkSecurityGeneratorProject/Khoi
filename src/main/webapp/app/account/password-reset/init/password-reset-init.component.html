<div class="modal-header password-reset-init justify-content-center">
    <div class="img-header">
        <img src="../../../../content/images/icon-popup-login.png">
    </div>
</div>
<div class="modal-body password-reset-init">
    <!--<p></p>-->
    <!--<p></p>-->
    <!--<h2 jhiTranslate="reset.request.title">Reset your password</h2>-->
    <div class="alert alert-danger" jhiTranslate="reset.request.messages.notfound" *ngIf="errorEmailNotExists">
        <strong>Email address isn't registered!</strong> Please check and try again.
    </div>
    <div class="alert alert-success" *ngIf="success == 'OK'">
        <p jhiTranslate="reset.request.messages.success">Check your emails for details on how to reset your
            password.</p>
    </div>

    <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" #resetRequestForm="ngForm">
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="{{'global.form.email.placeholder' | translate}}"
                   [(ngModel)]="resetAccount.email" minlength=5 maxlength=100 #emailInput="ngModel" required>
            <div *ngIf="emailInput.dirty && emailInput.invalid">
                <small class="form-text text-danger"
                       *ngIf="emailInput.errors.required"
                       jhiTranslate="global.messages.validate.email.required">
                    Your email is required.
                </small>
                <small class="form-text text-danger"
                       *ngIf="emailInput.errors.email" jhiTranslate="global.messages.validate.email.invalid">
                    Your email is invalid.
                </small>
                <small class="form-text text-danger"
                       *ngIf="emailInput.errors.minlength"
                       jhiTranslate="global.messages.validate.email.minlength">
                    Your email is required to be at least 5 characters.
                </small>
                <small class="form-text text-danger"
                       *ngIf="emailInput.errors.maxlength"
                       jhiTranslate="global.messages.validate.email.maxlength">
                    Your email cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <button type="submit" [disabled]="resetRequestForm.form.invalid" class="btn btn-primary btn-block"
                jhiTranslate="reset.request.form.button">Reset
        </button>
    </form>
</div>
