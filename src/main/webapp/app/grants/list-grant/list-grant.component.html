<div class="list-grant">
    <div class="card margin-top-20">
        <div class="table-responsive" *ngIf="grantDTOs">
            <table class="table table-hover">
                <thead>
                <tr class="row m-0" jhiSort [(predicate)]="predicate" [(ascending)]="reverse"
                    [callback]="transition.bind(this)">
                    <th class="col-1 text-center"><span>Publisher</span></th>
                    <th class="col-2 text-center"><a href="javascript:void(0);" jhiSortBy="title"><span>Title</span><span
                        class="fa fa-sort"></span></a></th>
                    <th class="text-center" [ngClass]="isAdmin()?'col-2':'col-3'"><span>Description</span></th>
                    <th class="col-2 text-center"><span>Finance Description</span></th>
                    <th class="col-2 text-center"><a href="javascript:void(0);" jhiSortBy="openDate"><span>Open Date</span><span
                        class="fa fa-sort"></span></a></th>
                    <th class="col-2 text-center"><a href="javascript:void(0);" jhiSortBy="closeDate"><span>Close Date</span><span
                        class="fa fa-sort"></span></a></th>
                    <th class="col-1" *jhiHasAnyAuthority="'ROLE_ADMIN'"></th>
                </tr>
                </thead>
                <div *ngIf="grantDTOs.length==0" class="empty-table-custom text-center">
                    <h5 class="text-muted" jhiTranslate="grants.empty"></h5>
                </div>
                <tbody *ngIf="grantDTOs.length!=0">
                <tr *ngFor="let grantDTO of grantDTOs; let i = index" class="row m-0">
                    <td class="col-1">{{grantDTO.grantProgramDTO.publisherDTO.name}}</td>
                    <td class="col-2">
                        <a href="{{grantDTO.grantProgramDTO.externalUrl?grantDTO.grantProgramDTO.externalUrl:'javascript:void(0)'}}"
                           [target]="grantDTO.grantProgramDTO.externalUrl ? '_blank' : ''">
                            {{grantDTO.grantProgramDTO.name}}
                        </a>
                    </td>
                    <td [ngClass]="isAdmin()?'col-2':'col-3'">{{grantDTO.grantProgramDTO.description}}</td>
                    <td class="col-2 text-center" [innerHTML]="grantDTO.financeDescription"></td>
                    <td class="col-2 text-center">{{grantDTO.openDate| date: 'dd MMM yyyy'}}</td>
                    <td class="col-2 text-center">{{grantDTO.closeDate| date: 'dd MMM yyyy'}}</td>
                    <td class="col-1 text-right" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                        <div class="btn-group flex-btn-group-container">
                            <button type="button"
                                    [routerLink]="'/grant-edit/'+ grantDTO.id"
                                    class="btn btn-primary btn-sm">
                                <span class="fa fa-pencil"></span>
                                <span class="hidden-md-down"
                                      jhiTranslate="grants.action.editGrant">Edit Grant</span>
                            </button>
                        </div>
                        <div class="btn-group flex-btn-group-container">
                            <button type="button"
                                    [routerLink]="'/grant-program-edit/'+ grantDTO.grantProgramDTO.id"
                                    class="btn btn-primary btn-sm">
                                <span class="fa fa-pencil"></span>
                                <span class="hidden-md-down" jhiTranslate="grants.action.editGrantProgram">Edit Grant Program</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="margin-top-20" *ngIf="grantDTOs&&grantDTOs.length!=0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems"
                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [maxSize]="7" [pageSize]="itemsPerPage" [collectionSize]="totalItems"
                            [(page)]="page"
                            (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
