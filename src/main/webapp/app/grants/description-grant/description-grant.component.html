<div class="modal-body">
    <div class="title">
        <strong>{{grantDTO.title}}</strong>
    </div>
    <div class="description" [innerHTML]="grantDTO.description">
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-primary button-more" (click)="openNewTab()" jhiTranslate="entity.action.moreInfo">

</div>
