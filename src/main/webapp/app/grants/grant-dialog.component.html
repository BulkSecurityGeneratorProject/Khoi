<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel" jhiTranslate="grantDialog.editLabel">
            Edit a Grant</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                   [(ngModel)]="grant.id" readonly>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="grantDialog.title">Title</label>
            <input type="text" class="form-control" name="title" #titleInput="ngModel"
                   [(ngModel)]="grant.title" required minlength="1" maxlength="255">

            <div *ngIf="titleInput.dirty && titleInput.invalid">
                <small class="form-text text-danger"
                       *ngIf="titleInput.errors.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>

                <small class="form-text text-danger"
                       *ngIf="titleInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                       translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="grantDialog.excerpt">Excerpt</label>
            <input type="text" class="form-control" name="excerpt" #excerptInput="ngModel"
                   [(ngModel)]="grant.excerpt" maxlength="50">

            <div *ngIf="excerptInput.dirty && excerptInput.invalid">
                <small class="form-text text-danger"
                       *ngIf="excerptInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                       translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="grantDialog.description">Description</label>
            <input type="text" class="form-control" name="description" #descriptionInput="ngModel"
                   [(ngModel)]="grant.description" maxlength="200">

            <div *ngIf="descriptionInput.dirty && descriptionInput.invalid">
                <small class="form-text text-danger"
                       *ngIf="descriptionInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                       translate-value-max="200">
                    This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="grantDialog.externalUrl">External Url</label>
            <input type="text" class="form-control" name="externalUrl" #externalUrlInput="ngModel"
                   [(ngModel)]="grant.externalUrl" maxlength="255">

            <div *ngIf="externalUrlInput.dirty && externalUrlInput.invalid">
                <small class="form-text text-danger"
                       *ngIf="externalUrlInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                       translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="grantDialog.openDate">Open Date</label>
            <input type="date" class="form-control" name="openDate" #openDateInput="ngModel"
                   [(ngModel)]="grant.openDate">
            <!--<div class="input-group">-->
                <!--<input type="date" class="form-control" name="openDate"-->
                       <!--[(ngModel)]="grant.openDate" ngbDatepicker #openDateInput="ngbDatepicker">-->
                <!--<div class="input-group-addon">-->
                    <!--<a (click)="openDateInput.toggle()">-->
                        <!--<i class="fa fa-calendar" aria-hidden="true"></i>-->
                    <!--</a>-->
                <!--</div>-->
            <!--</div>-->
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="grantDialog.closeDate">Close Date</label>
            <input type="date" class="form-control" name="closeDate" #closeDateInput="ngModel"
                   [(ngModel)]="grant.closeDate">
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="grantDialog.announcedDate">Announced Date</label>
            <input type="date" class="form-control" name="announcedDate" #announcedDateInput="ngModel"
                   [(ngModel)]="grant.announcedDate">
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="grantDialog.projectStartDate">Project Start Date</label>
            <input type="date" class="form-control" name="projectStartDate" #projectStartDateInput="ngModel"
                   [(ngModel)]="grant.projectStartDate">
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="grantDialog.financeDescription">Finance Description</label>
            <input type="text" class="form-control" name="financeDescription" #financeDescriptionInput="ngModel"
                   [(ngModel)]="grant.financeDescription" maxlength="1000">

            <div *ngIf="financeDescriptionInput.dirty && financeDescriptionInput.invalid">
                <small class="form-text text-danger"
                       *ngIf="financeDescriptionInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                       translate-value-max="1000">
                    This field cannot be longer than 1000 characters.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span
            jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-floppy-o"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
